image: node:16

stages:
  - install
  - build
  - test
  - publish

variables:
  NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/.npm"
  VSCODE_PUBLISHER: "seu_publisher_id"
  VSCODE_TOKEN: "$VSCODE_TOKEN"

cache:
  paths:
    - .npm
    - node_modules/

before_script:
  - npm install -g vsce

install:
  stage: install
  script:
    - npm ci

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/

test:
  stage: test
  script:
    - npm test

publish:
  stage: publish
  script:
    - |
      if [ "$CI_COMMIT_BRANCH" == "main" ]; then
        vsce publish --packagePath ./dist --pat $VSCODE_TOKEN
      else
        echo "Not on main branch, skipping publish."
      fi
  only:
    - main
